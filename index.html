<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <main>
      <div class="card">
        <div class="mobile overlay">
          <img class="mobile" src="resources/images/image-header-mobile.jpg" alt="" />
        </div>
        <div class="info">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p class='main-text'>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

          <div class="stats">
            
            <div class="stat"><h2>10k+</h2> <span>COMPANIES</span></div>
            <div class="stat"><h2>314</h2> <span>TEMPLATES</span></div>
            <div class="stat"><h2>12m+</h2> <span>QUERIES</span></div>
          </div>
        </div>
        <div class="image desktop">
          <div class="overlay"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Craig Norford</a>.
      </div>
    </footer>
  </body>
</html>
